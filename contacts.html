<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="/" class="header__logo">
            <img src="assets/logo.svg" alt="Logo" />
          </a>
          <ul class="header__nav" data-menu>
            <li class="header__item">
              <a href="" class="header__link">Портфолио</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">Виды работ</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">О фотостудии</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">Услуги и цены</a>
            </li>
            <li class="header__item">
              <a href="contacts.html" class="header__link">Контакты</a>
            </li>
          </ul>
          <div class="header__actions">
            <a href="" class="header__callback">Обратный звонок</a>
            <a href="tel:+74993446091" class="header__tel-icon">
              <img src="assets/icons/tel.svg" alt="" />
            </a>
            <a href="tel:+74993446091" class="header__tel"
              >+7 (499) 3344 60 91</a
            >
          </div>
          <div class="header__burger" data-burger>
            <span></span>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="content__contacts contacts">
          <div class="content__container container">
            <div class="contacts__map">
              <iframe
                src="https://yandex.ru/map-widget/v1/?um=constructor%3Abd0523c46d7ce212e2f5f867ca5d2ad8a5307458a24c8fdefa2423b673162498&amp;source=constructor"
                width="100%"
                height="520"
                frameborder="0"
              ></iframe>
            </div>
            <form action="/" class="contacts__form form-contacts">
              <h2 class="form-contacts__title">Форма обратной связи</h2>
              <p>Имя</p>
              <input type="text" placeholder="Введите ваше имя" />
              <p>E-mail</p>
              <input type="email" placeholder="Введите ваш E-mail" />
              <p>Телефон</p>
              <input type="tel" placeholder="Введите ваше Телефон" />
              <input type="submit" class="button-orange" />
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer-up">
            <a href="" class="header__logo"
              ><img src="assets/logo.svg" alt=""
            /></a>
            <ul class="footer__nav" data-menu>
              <li class="header__item">

              </li>
              <li class="header__item">

              <li class="header__item">

              </li>
              <li class="header__item">

              </li>

          </div>
          <div class="footer-down">
            <p>Наши социцальные сети:</p>
            <a class="icon-inst"></a>
            <a class="icon-facebook"></a>
            <a class="icon-twitter"></a>
            <a class="icon-telegram"></a>
          </div>
        </div>
      </footer>


    <script src="js/app.js"></script>
